<p>Input fasta files</p>
<div class="input_list fasta agregate"></div>

<p>OTU table</p>
<span class="output_zone">
	<input type="text" name="otus_table" value='otus-vsearch.tsv' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>
<p class="no_vertical_margins"><input type="checkbox" class="param_value t2s_usage" name="ordered_vsearch"> Use the libraries file to sort the samples (CSV)</p>
<input type="text" name="t2s" class="param_value t2s_value">

<p>OTUs representative sequences (most abundant read)</p>
<span class="output_zone">
	<input type="text" name="centroids" value='representative-vsearch.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<p>Full fasta file with OTU identifier in each read header</p>
<span class="output_zone">
	<input type="text" name="reads" value='clustered-reads-vsearch.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<div class="options">
	<p>Sequence similarity: <input type="text" name="similarity" class="integer number param_value" value="0.97"></p>
</div>
